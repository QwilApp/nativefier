<style>
	#counter-logo1,
	#counter-logo2,
	#counter-logo3 {
		animation: drawInLogo 1.3s linear 0s forwards;
	}

	#fill-logo {
		opacity: 0;
		animation: showFill 0.8s linear .8s forwards;
	}


	@keyframes drawInLogo {
	  80% {
	    stroke-dashoffset: 0;
	    opacity: 1;
	  }
	  100% {
	    stroke-dashoffset: 0;
	    opacity: 0;
	  }
	}

	@keyframes showFill {
	  to {
	    opacity: 1;
	  }
	}
	
</style>
